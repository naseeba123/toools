    <section id="home-section" class="hero">
      <div class="home-slider owl-carousel">
        <div class="slider-item" style="background-image: url(/static/images/logo_1.jpeg);">

<!--

            <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      
        <div class="row block-9">
          <div class="col-md-4"></div>
          <div class="col-md-6 order-md-last d-flex">
            <form action="/reg/" method="post" class="bg-white p-5 contact-form">{% csrf_token %}
              <div class="form-group">
                <h3>Register Here</h3>
                <input type="text" class="form-control"  name="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Your Email" required>
              </div>
              <div>
                <select name="sele" class="form-control">
                  <option value="user">USER</option>
                  
                </select>
              </div><br>
              <div class="form-group">
                
                <input type="password" class="form-control" name="pd" placeholder="password" required>
              </div>
              {{msg}}
              
              <div class="form-group">
                <input type="submit" value="Register" class="btn btn-black py-3 px-5">
              </div>
            </form>
          
          </div>

         
        </div>
      </div>
    </section>
